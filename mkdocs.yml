site_name: DMMapp - Digitized Medieval Manuscripts App
site_description: Discover the beauty of digitized medieval manuscripts with DMMapp.
  Our platform collects links to digitized collections from around the world, providing
  a gateway to the past.
site_url: https://sexycodicology.github.io/Digitized-Medieval-Manuscripts-App/

theme:
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy

extra_css:
  - assets/dashboard.css

extra_javascript:
  - assets/dashboard.js

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - toc:
      permalink: true

nav:
  - Dashboard: index.md
  - About: about.md
  - Documentation:
      - Overview: docs-home.md
      - Getting Started: getting-started.md
      - Data Schema: schema.md
      - Update Data: update-data.md
      - Workflow Validation: workflow-validation.md
      - Link Health Check: workflow-link-checking.md
      - Contributing: contributing.md
      - Project Setup: setup.md

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SexyCodicology/Digitized-Medieval-Manuscripts-App
