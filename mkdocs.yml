site_name: DMMapp - Digitized Medieval Manuscripts App
site_description: Discover the beauty of digitized medieval manuscripts with the DMMapp. Our platform collects links to digitized collections from around the world, providing a gateway to the past.
site_url: https://sexycodicology.github.io/Digitized-Medieval-Manuscripts-App/

theme:
  name: material
  # Visual Identity (Matches your Dashboard App)
  palette:
    # Light Mode (Default)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  # The "Lean" Feature Set
  features:
    - navigation.tabs           # Top-level tabs (looks like a website header)
    - navigation.tabs.sticky    # Tabs stay visible when scrolling
    - navigation.sections       # Groups sidebar items cleanly
    - navigation.instant        # SPA feel (no page reloads - extremely fast)
    - navigation.tracking       # URL updates as you scroll headers
    - navigation.top            # "Back to Top" button appears on long pages
    - search.suggest            # Live search suggestions
    - search.highlight          # Highlights search terms in text
    - search.share              # distinct URL for search results
    - content.code.copy         # "Copy to Clipboard" button on code blocks

markdown_extensions:
  - admonition                  # Callout boxes (Note, Warning, Tip)
  - pymdownx.details            # Collapsible "Show More" blocks
  - pymdownx.superfences        # Advanced code blocks
  - pymdownx.tabbed:            # Content tabs (e.g. Windows/Mac/Linux instructions)
      alternate_style: true
  - attr_list                   # Allow adding CSS classes to elements
  - toc:
      permalink: true           # Anchor links on hover (for sharing specific sections)

# The Navigation Structure
nav:
  - Home: index.md
  - About: about.md
  - Schema: schema.md
  - 'Update Data': update-data.md
  - 'Workflow Validation': workflow-validation.md
  - 'Link Health Check': workflow-link-checking.md
  - 'Contributing': contributing.md
  - 'Back to Dashboard': ../index.html  # <--- Back to the DMMapp Dashboard
plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/SexyCodicology/Digitized-Medieval-Manuscripts-App
