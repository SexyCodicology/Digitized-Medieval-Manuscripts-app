name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'overrides/**'
      - 'mkdocs.yml'
      - 'schema.json'
      - 'requirements.txt'
      - '.github/workflows/deploy.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'overrides/**'
      - 'mkdocs.yml'
      - 'schema.json'
      - 'requirements.txt'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '**/requirements*.txt'

      - name: Cache pip packages
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs Material
        run: pip install -r requirements.txt

      - name: Validate data.json
        run: |
          python -m json.tool docs/assets/data.json > /dev/null
          echo "✓ data.json is valid JSON"

      - name: Build MkDocs Site
        run: mkdocs build --clean

      - name: Inject GTM Container ID
        run: |
          sed -i "s/GTM-PLACEHOLDER/${{ secrets.GTM_ID }}/g" site/index.html
          echo "✓ GTM Container ID injected into site/index.html"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'site'
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
