name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'index.html'
      - 'script.js'
      - 'style.css'
      - 'data.json'
      - 'robots.txt'
      - 'llms.txt'
      - 'assets/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'index.html'
      - 'script.js'
      - 'style.css'
      - 'data.json'
      - 'robots.txt'
      - 'llms.txt'
      - 'assets/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: '**/requirements*.txt'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs Material
        run: |
          pip install -r requirements.txt

      - name: Validate data.json
        run: |
          # Validate JSON syntax
          python -m json.tool data.json > /dev/null
          echo "✓ data.json is valid JSON"

      - name: Build MkDocs Documentation
        run: |
          mkdocs build --clean
          mkdir -p dist/docs
          cp -r site/* dist/docs/

      - name: Copy App Files to dist
        run: |
          # Core app files (required)
          cp index.html dist/
          cp script.js dist/
          cp style.css dist/
          cp data.json dist/

          # SEO & AI files (optional)
          [ -f robots.txt ] && cp robots.txt dist/ || echo "⚠ robots.txt not found, skipping"
          [ -f llms.txt ] && cp llms.txt dist/ || echo "⚠ llms.txt not found, skipping"
          
          # Assets directory (optional) - includes site.webmanifest and all icons
          [ -d assets ] && cp -r assets dist/ || echo "⚠ assets/ directory not found, skipping"
          
          # Verify core files were copied
          for file in index.html script.js style.css data.json; do
            [ -f "dist/$file" ] || { echo "✗ Failed to copy $file"; exit 1; }
          done
          echo "✓ All core files copied successfully"

      - name: Inject GTM Container ID
        run: |
          # Replace GTM placeholder with actual Container ID from secrets
          sed -i "s/GTM-PLACEHOLDER/${{ secrets.GTM_ID }}/g" dist/index.html
          echo "✓ GTM Container ID injected successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4